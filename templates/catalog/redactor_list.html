{% extends "base.html" %}

{% block content %}
  <h1>Our Redactors</h1>
  {% if redactor_list %}
    <ul>
      {% for redactor in redactor_list %}
        <li><a
            href="{% url 'catalog:redactor-detail' pk=redactor.id %}"> {{ redactor.first_name }} {{ redactor.last_name }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no redactors</p>
  {% endif %}

{% endblock %}
