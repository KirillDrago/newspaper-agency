{% extends "base.html" %}

{% block content %}
  <h1>Topics List</h1>

  {% if topic_list %}
    <ul>
      {% for topic in topic_list %}
        <li><strong>{{ topic.name }}</strong></li>

      {% endfor %}
    </ul>
  {% else %}
    <p>There are no topics</p>
  {% endif %}

{% endblock %}
