{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="ar">
  <h1>{{ object|yesno:"Update,Create" }} Topic</h1>

  <form action="" method="post" novalidate>
  {% csrf_token %}
  {{ form|crispy }}

  <input class="btn btn-primary" type="submit" value="Submit">
  <a href="{% url 'catalog:topic-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
  </div>
{% endblock %}
