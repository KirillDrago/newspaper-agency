{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="ar">
  <h1>{{ object|yesno:"Update,Create" }} Redactor</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Submit" class="btn btn-primary">
    <a href="{% url 'catalog:redactor-detail' pk=redactor.id %}" class="btn btn-secondary">Cancel</a>
  </form>
  </div>
{% endblock %}
